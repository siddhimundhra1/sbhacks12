<!DOCTYPE html>
<html>
<head>
  <title>Passing Notes</title>
  <style>
    body { font-family: sans-serif; padding: 16px; }
    #output { border: 1px solid #ccc; padding: 8px; height: 300px; overflow-y: auto; }
    #messageInput { width: 70%; padding: 8px; }
    button { padding: 8px; margin-left: 4px; }
  </style>
</head>
<body>
  <h2>Passing Notes</h2>
  <div id="output"></div>

  <!-- Voice control buttons -->
  <button id="startVoiceBtn">Start Recording</button>
  <button id="stopVoiceBtn">Stop Recording</button>
  <br><br>

  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>

  <script>
    const outputDiv = document.getElementById("output");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const startVoiceBtn = document.getElementById("startVoiceBtn");
    const stopVoiceBtn = document.getElementById("stopVoiceBtn");

    // -------------------- Speech Recognition --------------------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;

    let transcriptBuffer = "";
    let isRecording = false;

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      transcriptBuffer += transcript + " ";
      //outputDiv.innerHTML += "<div><b>Recording:</b> " + transcript + "</div>";
      //outputDiv.scrollTop = outputDiv.scrollHeight;
    };

    recognition.onstart = () => {
      isRecording = true;
      startVoiceBtn.disabled = true;
      stopVoiceBtn.disabled = false;
    };

    recognition.onend = () => {
      isRecording = false;
      startVoiceBtn.disabled = false;
      stopVoiceBtn.disabled = true;
    };

    startVoiceBtn.addEventListener("click", () => recognition.start());
    stopVoiceBtn.addEventListener("click", () => recognition.stop());

    // Initially disable Stop button
    stopVoiceBtn.disabled = true;

    // -------------------- Send transcript every 30 seconds --------------------
    setInterval(async () => {
  if (transcriptBuffer.trim() === "") return;

  try {
    const res = await fetch("http://127.0.0.1:5000/summary", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: transcriptBuffer })
    });

    if (!res.ok) {
      const text = await res.text();
      outputDiv.innerHTML += `<div><b>Summary Error:</b> ${text}</div>`;
      return;
    }

    const data = await res.json();

    outputDiv.innerHTML += `
      <div style="margin-top:8px;">
        <b>Gemini:</b>
        <div>${data.reply}</div>
      </div>
    `;

    outputDiv.scrollTop = outputDiv.scrollHeight;
    transcriptBuffer = ""; // clear only after successful summary

  } catch (err) {
    outputDiv.innerHTML += `<div><b>Summary Error:</b> ${err}</div>`;
  }
}, 15000);


    // -------------------- User manual message --------------------
    sendBtn.addEventListener("click", async () => {
  const msg = messageInput.value.trim();
  if (!msg) return;

  outputDiv.innerHTML += `<div><b>You:</b> ${msg}</div>`;
  messageInput.value = "";

  try {
    const res = await fetch("http://127.0.0.1:5000/send", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: msg })
    });

    if (!res.ok) {
      const text = await res.text();
      outputDiv.innerHTML += `<div><b>Error:</b> ${text}</div>`;
      return;
    }

    const data = await res.json();
    outputDiv.innerHTML += `<div><b>Gemini:</b> ${data.reply}</div>`;
  } catch (err) {
    outputDiv.innerHTML += `<div><b>Error:</b> ${err}</div>`;
  }

  outputDiv.scrollTop = outputDiv.scrollHeight;
});

  </script>
</body>
</html>
