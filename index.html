<!DOCTYPE html>
<html>
<head>
  <title>Text Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    
    .chat-header h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .chat-header .status {
      font-size: 0.8rem;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 0.95rem;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .ai-message {
      background: white;
      color: #333;
      align-self: flex-start;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 4px;
      text-align: right;
    }
    
    .input-area {
      padding: 16px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .message-input:focus {
      border-color: #667eea;
    }
    
    .send-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }
    
    .send-button:hover {
      transform: scale(1.05);
    }
    
    .send-button:active {
      transform: scale(0.95);
    }
    
    .voice-controls {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: center;
    }
    
    .voice-button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }
    
    .record-button {
      background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
      color: white;
    }
    
    .record-button.recording {
      animation: pulse 1.5s infinite;
      background: linear-gradient(135deg, #ff4757 0%, #ff3838 100%);
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .stop-button {
      background: #e0e0e0;
      color: #666;
    }
    
    .stop-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .transcript-indicator {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 12px;
      margin: 8px 16px;
      display: none;
    }
    
    .transcript-indicator.active {
      display: block;
      animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .typing-indicator {
      display: none;
      align-self: flex-start;
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      border: 1px solid #e0e0e0;
      margin-bottom: 12px;
    }
    
    .typing-indicator.active {
      display: block;
    }
    
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    
    .typing-dots span {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }
    
    /* Scrollbar styling */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        height: 100vh;
      }
      
      .chat-container {
        height: 90vh;
        max-width: 100%;
      }
      
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>üí¨ Passing Notes</h2>
      <div class="status">Online ‚Ä¢ Gemini AI</div>
    </div>
    
    <div class="transcript-indicator" id="transcriptIndicator">
      üé§ Recording transcript...
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
      <div class="message ai-message">
        Hi! I'm here to help. You can type a question or record your lecture. What would you like to chat about?
        <div class="message-time">Just now</div>
      </div>
    </div>
    
    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    
    <div class="input-area">
      <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." autocomplete="off">
      <button class="send-button" id="sendBtn">‚û§</button>
    </div>
    
    <div class="voice-controls">
      <button class="voice-button record-button" id="startVoiceBtn">üé§ Start Recording</button>
      <button class="voice-button stop-button" id="stopVoiceBtn" disabled>‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const startVoiceBtn = document.getElementById("startVoiceBtn");
    const stopVoiceBtn = document.getElementById("stopVoiceBtn");
    const transcriptIndicator = document.getElementById("transcriptIndicator");
    const typingIndicator = document.getElementById("typingIndicator");

    // -------------------- Utility Functions --------------------
    function formatTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      
      const timeDiv = document.createElement("div");
      timeDiv.className = "message-time";
      timeDiv.textContent = formatTime();
      
      messageDiv.textContent = text;
      messageDiv.appendChild(timeDiv);
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator(show) {
      typingIndicator.classList.toggle("active", show);
      if (show) {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }

    // -------------------- Speech Recognition --------------------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = true;
    recognition.interimResults = true;

    let transcriptBuffer = "";
    let isRecording = false;

    recognition.onresult = (event) => {
      let newText = "";
      
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          newText += transcript + " ";
        }
      }

      if (newText) {
        transcriptBuffer += newText;
        if (!transcriptIndicator.classList.contains("active")) {
          transcriptIndicator.classList.add("active");
        }
      }
    };

    recognition.onstart = () => {
      startVoiceBtn.classList.add("recording");
      startVoiceBtn.textContent = "üî¥ Recording...";
      transcriptIndicator.textContent = "üé§ Listening...";
      transcriptIndicator.classList.add("active");
    };

    recognition.onend = () => {
      startVoiceBtn.classList.remove("recording");
      startVoiceBtn.textContent = "üé§ Start Recording";
      
      if (isRecording) {
        setTimeout(() => {
          try {
            recognition.start();
          } catch (e) {
            console.warn("Restart failed:", e);
          }
        }, 200);
      } else {
        startVoiceBtn.disabled = false;
        stopVoiceBtn.disabled = true;
        transcriptIndicator.classList.remove("active");
      }
    };

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      transcriptIndicator.textContent = `Error: ${event.error}`;
      setTimeout(() => {
        transcriptIndicator.classList.remove("active");
      }, 3000);
    };

    startVoiceBtn.addEventListener("click", () => {
      if (isRecording) return;
      
      try {
        isRecording = true;
        recognition.start();
        startVoiceBtn.disabled = true;
        stopVoiceBtn.disabled = false;
      } catch (e) {
        console.error("Failed to start recording:", e);
        isRecording = false;
      }
    });

    stopVoiceBtn.addEventListener("click", () => {
      isRecording = false;
      recognition.stop();
      startVoiceBtn.disabled = false;
      stopVoiceBtn.disabled = true;
      sendSummary();
    });

    // -------------------- Summary sender --------------------
    async function sendSummary() {
      if (!transcriptBuffer.trim()) {
        transcriptIndicator.classList.remove("active");
        return;
      }

      addMessage(transcriptBuffer, true);
      showTypingIndicator(true);
      transcriptIndicator.classList.remove("active");

      try {
        const res = await fetch("http://127.0.0.1:5000/summary", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: transcriptBuffer })
        });

        showTypingIndicator(false);

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        addMessage(data.reply, false);
        transcriptBuffer = "";

      } catch (err) {
        showTypingIndicator(false);
        addMessage(`Sorry, I encountered an error: ${err.message}`, false);
        console.error("Summary error:", err);
      }
    }

    // -------------------- Auto-summary every 60 seconds --------------------
    setInterval(() => {
      if (transcriptBuffer.trim() && isRecording) {
        sendSummary();
      }
    }, 60000);

    // -------------------- Manual chat messages --------------------
    async function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      addMessage(msg, true);
      messageInput.value = "";
      showTypingIndicator(true);

      try {
        const res = await fetch("http://127.0.0.1:5000/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: msg })
        });

        showTypingIndicator(false);

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const data = await res.json();
        addMessage(data.reply, false);

      } catch (err) {
        showTypingIndicator(false);
        addMessage(`Sorry, I encountered an error: ${err.message}`, false);
        console.error("Message error:", err);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Focus input on load
    messageInput.focus();
  </script>
</body>
</html>
